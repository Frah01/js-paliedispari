<!DOCTYPE html>
<html lang="en">
<head>

        <div class="container background-white box-shadow mt-5 rounded-5" >
            <div class="row" >
                <div class="col" >
                    <div class="container mt-2">
                        <div class="row" >
                            <div class="col" >
                                <div class="content d-flex justify-content-center p-2" >
                                    <h2>GIOCA A PARI O DISPARI</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container mt-5" >
                        <div class="row d-flex" >

                                    <input class="custom-border-color w-50"  type="text" id="pari_dispari">

                                </div>

                                </div>
                        </div>
                        <div class="container mt-3" >
                            <div class="row" >
                                <div class="col" >
                                    <div class="content d-flex justify-content-center p-2" >
                                        <div class="p-1" >
                                            <a type="button" id="generate" class="custom-button">Gioca</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
